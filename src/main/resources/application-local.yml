springdoc:
  packages-to-scan: com.dreamypatisiel.devdevdev
  default-consumes-media-type: application/json;charset=UTF-8
  default-produces-media-type: application/json;charset=UTF-8
  swagger-ui:
    path: /index.html
    disable-swagger-default-url: true
    display-request-duration: true
    operations-sorter: alpha

domain:
  frontend:
    # host: http://localhost:3000
    # host: https://devdevdev-client.vercel.app
    # host: https://www.devdevdev.co.kr
    host: http://localhost:8080
  backend:
    host: http://localhost:8080

cors:
  origin:
    http://localhost:3000

spring:
  config:
    activate:
      on-profile: local

  servlet:
    multipart:
      enabled: true # 멀티파트 업로드 지원여부 (default: true)
      file-size-threshold: 0B # 파일을 디스크에 저장하지 않고 메모리에 저장하는 최소 크기 (default: 0B)
      #location: /src/image/temp # 업로드된 파일이 임시로 저장되는 디스크 위치 (default: WAS가 결정)
      max-file-size: 5MB # 한개 파일의 최대 사이즈 (default: 1MB)
      max-request-size: 5MB # 한개 요청의 최대 사이즈 (default: 10MB)

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 1000

  datasource:
    url: jdbc:h2:mem:devdevdev-test
    username: sa
    password:
    driver-class-name: org.h2.Driver

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

  data:
    redis:
      host: localhost
      port: 6379
      lettuce:
        pool:
          max-active: 10
          max-idle: 8
          min-idle: 2

logging:
  level:
    org.hibernate.SQL: DEBUG