domain:
  frontend:
    host: https://www.devdevdev.co.kr
  backend:
    host: https://api.devdevdev.co.kr

cors:
  origin:
    http://localhost:3000,
    https://dev.devdevdev.co.kr


spring:
  servlet:
    multipart:
      enabled: true # 멀티파트 업로드 지원여부 (default: true)
      file-size-threshold: 0B # 파일을 디스크에 저장하지 않고 메모리에 저장하는 최소 크기 (default: 0B)
      location: /home/dreamy5patisiel/image/temp # 업로드된 파일이 임시로 저장되는 디스크 위치 (default: WAS가 결정)
      max-file-size: 5MB # 한개 파일의 최대 사이즈 (default: 1MB)
      max-request-size: 5MB # 한개 요청의 최대 사이즈 (default: 10MB)

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 1000
        jdbc:
          batch_size: 1000
        order_inserts: true
        order_updates: true

  datasource:
    url: jdbc:h2:mem:devdevdev-test
    username: sa
    password:
    driver-class-name: org.h2.Driver

  h2:
    console:
      enabled: true
      path: /h2-console

  data:
    redis:
      host: localhost
      port: 6379
      lettuce:
        pool:
          max-active: 10
          max-idle: 8
          min-idle: 2

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type: TRACE