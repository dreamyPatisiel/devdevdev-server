domain:
  frontend:
    host: https://www.devdevdev.co.kr
  backend:
    host: https://api.devdevdev.co.kr

cors:
  origin:
    http://localhost:3000,
    https://dev.devdevdev.co.kr

spring:
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 1000
        jdbc:
          batch_size: 1000
        order_inserts: true
        order_updates: true

  datasource:
    url: jdbc:h2:mem:devdevdev-test
    username: sa
    password:
    driver-class-name: org.h2.Driver

  h2:
    console:
      enabled: true
      path: /h2-console

  data:
    redis:
      host: localhost
      port: 6379
      lettuce:
        pool:
          max-active: 10
          max-idle: 8
          min-idle: 2

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type: TRACE
    org.springframework.jdbc: DEBUG

elasticsearch:
  host: es.dev.devdevdev.co.kr
  port: 9200
  index: _test